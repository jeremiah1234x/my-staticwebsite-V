<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="img-1.jfif" alt="Image" class="user-image">
          <h2 class="user-name">Nike SB</h2>
          <p class="user-profession">$250</p>
          <button class="message-button">Purchase</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-2.jfif" alt="Image" class="user-image">
          <h2 class="user-name">Samba</h2>
          <p class="user-profession">$340</p>
          <button class="message-button">Purchase</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-3.jfif" alt="Image" class="user-image">
          <h2 class="user-name">Nike Blazers</h2>
          <p class="user-profession">$480</p>
          <button class="message-button">Purchase</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-4.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Nike Cortez</h2>
          <p class="user-profession">$599</p>
          <button class="message-button">Purchase</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-5.png" alt="User Image" class="user-image">
          <h2 class="user-name">Adidas Ultraboost</h2>
          <p class="user-profession">$620</p>
          <button class="message-button">Purchase </button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-5.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Nike Airforce 1</h2>
          <p class="user-profession">$780</p>
          <button class="message-button">Purchase</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>


    

  
  <div id="layer1"><img src="logo.png" alt="logo" width="175" height="150"></div>


  <div id="layer2"><img src="FOOTER.png" alt="FOOTER" width="600" height="350"></div>


  <div id="layer3"><img src="olaera.png" alt="olaera" width="600" height="250"></div>



 
      

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="script.js"></script>
</body>
</html>
